<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medien</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Medien</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Titel</th>
      <th>Genre</th>
      <th>Regisseur</th>
      <th>Veröffentlichungsjahr</th>
      <th>Media Code</th>
    </tr>
    </thead>
    <tbody>
    <!-- Hier werden die Daten dynamisch eingefügt -->
    </tbody>
  </table>
</div>

<script>
  // JavaScript-Code zum Abrufen der Daten und Hinzufügen zur Tabelle
  fetch('/api/v1/media') // Passe den API-Endpunkt entsprechend an
          .then(response => response.json())
          .then(data => {
            const tableBody = document.querySelector('tbody');

            data.forEach(filmSerie => {
              const row = document.createElement('tr');
              row.innerHTML = `
            <td>${filmSerie.id}</td>
            <td>${filmSerie.titel}</td>
            <td>${filmSerie.genre}</td>
            <td>${filmSerie.regisseur}</td>
            <td>${filmSerie.veröffentlichungsjahr}</td>
            <td>${filmSerie.mediaCode}</td>
          `;
              tableBody.appendChild(row);
            });
          });
</script>
</body>
</html>
