<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Profil</h1>
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Benutzername:</h5>
        <p class="card-text" id="username" th:text="${benutzername}"></p>
    </div>
  </div>
  </div>
  <div class="row">
    <div class="card">
    <div class="card-body">
      <h5 class="card-title">Email:</h5>
      <p class="card-text" id="email" th:text="${email}"></p>
    </div>
    </div>
  </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
