<nav class="navbar navbar-expand navbar-light d-flex justify-content-center custom-navbar">
  <ul class="navbar-nav">
    <!-- Show "Login" link if the user is not logged in -->
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" routerLink="/login">Login</a>
    </li>

    <!-- Show "Profile" and "Logout" links if the user is logged in -->
    <ng-container *ngIf="isLoggedIn">
      <li class="nav-item"  *ngIf="isLoggedIn">
        <span class="nav-link">Welcome, {{ loggedInUserName }}</span>
      </li>
      <li class="nav-item" *ngIf="loggedInRole === 'ADMIN'">
        <a class="nav-link" routerLink="/media">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/profile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ng-container>
  </ul>
</nav>
