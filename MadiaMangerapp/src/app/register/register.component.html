<div class="benuzter-app d-flex justify-content-center align-items-center">
  <div class="card" style="width: 750px;">
    <h2 class="card-header text-center">Register</h2>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="benutzername">Benutzername:</label>
          <input type="text" id="benutzername" formControlName="benutzername" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" required class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" required class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
